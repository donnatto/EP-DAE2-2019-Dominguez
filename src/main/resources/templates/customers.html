<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>EnLinio</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<header>
    <nav class="red lighten-2" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo white-text">EnLinio</a>
            <ul class="right">
                <li><a th:href="@{/customers}" class="white-text">Clientes</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="section">
        <div th:switch="customers" class="container">
            <div th:case="*" class="row">
                <div class="col s12 center">
                    <h4>Lista de clientes</h4>
                    <div class="row center">
                        <a th:href="@{/customers/add}" class="waves-effect waves-light btn">Registrarse</a>
                    </div>
                    <br>
                    <table class="highlight responsive-table">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Email</th>
                            <th scope="col">Tarjeta</th>
                            <th scope="col">Cliente desde</th>
                            <th scope="col">Balance</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <th scope="row" th:text="${customer.userId}"></th>

                            <td th:text="${customer.customerName}"></td>
                            <td th:text="${customer.address}"></td>
                            <td th:text="${customer.email}"></td>
                            <td th:text="${customer.creditCardInfo}"></td>
                            <td th:text="${customer.registerDate}"></td>
                            <td th:text="${customer.accountBalance}"></td>
                            <td th:text="${customer.loginStatus}"></td>

                            <td>
                                <div>
                                    <a th:href="@{/customers/login/{userId}
                                (userId=${customer.userId})}"
                                       class="waves-effect waves-light btn-small black">Login
                                    </a>
                                    <a th:href="@{/customers/edit/{userId}
                                    (userId=${customer.userId})}"
                                       class="waves-effect waves-light btn-small">Editar
                                    </a>

                                    <a th:if="${customer.loginStatus.equals('Logged')}" th:href="@{/shopping}"
                                       class="waves-effect waves-light btn-small blue">Comprar
                                    </a>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
