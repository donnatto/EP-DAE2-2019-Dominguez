<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
</head>
<body>


<div class="container">
    <h3 class="center">Login</h3>
    <br>
    <div class="row">
        <div class="section col s12 l6 offset-l3">

            <form action="#" method="post"
                  th:object="${customer}"
                  th:action="@{/customers/login/{userEmail} (userEmail=${customer.email})}"
            >

                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text" class="class-controller"
                           id="email" placeholder="Ingrese email"
                           th:field="*{email}"
                    >
                </div>

                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" class="class-controller"
                           id="password" placeholder="Ingrese el password"
                           th:field="*{password}"
                    >
                </div>

                <button type="submit" class="btn">
                    Login
                </button>
                <a th:href="@{/customers}" class="btn red lighten-1">Atras</a>


            </form>
        </div>


    </div>


</div>

<!--  Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
