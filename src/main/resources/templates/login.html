<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Log In</title>
</head>
<body>


<div class="container">
    <h3>Login</h3>

    <div>

        <form action="#" method="post"
              th:object="${customer}"
              th:action="@{/customers/login/{userEmail} (userEmail=${customer.email})}"
        >

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="class-controller"
                       id="email" placeholder="ingrese email"
                       th:field="*{email}"
                >
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="class-controller"
                       id="password" placeholder="ingrese el password"
                       th:field="*{password}"
                >
            </div>

            <button type="submit" class="btn btn-primary">
                Login
            </button>


        </form>


    </div>


</div>


</body>
</html>
